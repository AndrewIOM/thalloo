---
layout: default
---

<h1>Evidence Maps</h1>
<hr/>

<div class="row">
    <div class="three columns">
        {% for map in site.maps %}
            <div class="study-preview">
                <a href="{{ map.url }}">
                    {% if map.thumbnail %}<img src="{{ map.thumbnail }}" style="width:100%" alt=""/>{% endif %}
                    <p>{{ map.name }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
